<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockGenie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div class="item1">
            <label for="passwordsize">Size</label>
            <input type="text" name="passwordsize" id="passwordsize">
        </div>
        <div class="item2">
            <label for="uppercase">Uppercase Character</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="item3">
            <label for="specialcharacter">Special Character</label>
            <input type="checkbox" name="specialcharacter" id="specialcharacter">
        </div>
        <div class="item4">
            <input type="submit" value="generate">
        </div>
        <div class="item5">
            
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
